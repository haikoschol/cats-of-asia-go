<!doctype html>
<html lang="en">
<head>
  <title>Cats Of Asia</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <link rel="stylesheet" href="static/pico.min.css">

  <link rel="stylesheet" href="static/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="/>

  <script src="static/leaflet.js"
          integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="></script>

  <script src="static/app.js"></script>

  <style>
      #cattos {
          width: 100%;
          height: 90vh;
      }
      .leaflet-popup-content img {
          max-width: 100%;
          max-height: 100%;
      }
      .container-fluid {
          padding-top: 0;
      }
      .popup-footer {
          display: flex;
          justify-content: space-between;
      }
      .popup-footer div {
          flex-basis: 80%;
      }
  </style>
</head>
<body>
<main class="container-fluid">
  <nav>
    <ul>
      <li><strong>Cats Of Asia</strong></li>
      <li>
        <details id="placesDropdown" role="list" style="z-index: 1000">
          <summary aria-haspopup="listbox" role="button">Places</summary>
          <ul id="placesUl" role="listbox">
          </ul>
        </details>
      </li>
    </ul>
  </nav>
  <div id="cattos"></div>
  <script>
      init('cattos', '{{.access_token}}');
  </script>
</main>
</body>
</html>
